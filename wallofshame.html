<head>
  <title>Developer Wall of Shame</title>
</head>

<body>
</body>
<template name="Hello">
hello there.
</template>

<template name="Base">
  <div class="container">
    {{> Navigation}}
    {{> yield}}
    {{> Footer}}
  </div>
</template>

<template name="Home">
  <div class="jumbotron text-center">
    <h1>Developer Wall of Shame</h1>
    <p>...Because sometimes people commit secret keys to GitHub...</p>
  </div>
  <ul class="list">
    {{#each commits}}
      {{> Commit}}
    {{/each}}
  </ul>
  <nav>
    <ul class="pager">
      <li><a class="older" href="#">Older</a></li>
    </ul>
  </nav>
</template>

<template name="Commit">
  <div class="alert alert-info" role="alert">
    <li>
      Commit: <a href="{{link}}">{{sha}}</a><br />
      {{key}}&nbsp;=&nbsp;"{{value}}"<br />
      {{ humanReadableDate }} 
    </li>
  </div>
</template>

<!-------------- NAVITATION -------------->

<template name="Navigation">
<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Developer Wall Of Shame</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{{ activeIfTemplateIs 'Home' }}"><a href="/">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://gdb.io/about">About This Project</a></li>
          </ul>
        </div>
      </div>
    </nav>
</template>
